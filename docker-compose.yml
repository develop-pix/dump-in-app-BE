version: '3.8'

volumes:
  django_media: {}
  django_static: {}
  prometheus_data: {}
  grafana_data: {}
  nginx_log: {}


services:
  nginx:
    container_name : nginx
    image: nginx:1.23.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - nginx_log:/var/log/nginx
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - django_media:/media/
      - django_static:/static/
    restart: always
    command: /bin/sh -c "\
      apt-get update && \
      apt-get install -y nginx-module-geoip && \
      mkdir -p /etc/nginx/geoip && \
      curl -O https://geolite.maxmind.com/download/geoip/database/GeoLiteCountry/GeoIP.dat.gz && \
      gunzip GeoIP.dat.gz && \
      mv GeoIP.dat /etc/nginx/geoip/"
    networks:
        - mynetwork

  backend:
    container_name: backend
    image: <IMAGE> #shell script will replace this
    entrypoint: sh -c "poetry run python manage.py collectstatic --no-input && poetry run python manage.py migrate && poetry run gunicorn config.wsgi --workers=5 -b 0.0.0.0:8000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - django_media:/app/media/
      - django_static:/app/static/
    expose:
      - 8000
    environment:
      - DJANGO_SETTINGS_MODULE=<DJANGO_SETTINGS_MODULE> #shell script will replace this
    depends_on:
      - prometheus
    networks:
      - mynetwork

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - mynetwork

networks:
  mynetwork:
